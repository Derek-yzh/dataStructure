<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script type="text/javascript" src="js/vue.js"></script>
<style>
    #pane{
        width: 200px;
        height: 200px;
        background: red;
    }
</style>
<body>
    <div id="app">
        <div v-show="isShow" id="pane">
            Hello Vue
        </div>
        <button @click="showPane">切换显示</button>
    </div>

    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                isShow:true
            },
            methods:{
                showPane:function () {
                    //app.isShow = false;
                    app.isShow = !app.isShow;
                }
            }
        });

    </script>
</body>
</html>
