<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script type="text/javascript" src="js/vue.js"></script>
<body>

    <div id="app">
        {{msg}}
        <h3>{{title}}</h3>
    </div>

    <script type="text/javascript">
        //el:元素的挂载位置(值可以是CSS选择器或者DOM元素)
        //data:模型数据(值是一个对象)
        let app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                title: 'Vue框架'
            }
        });
        console.log(app);

    </script>
</body>
</html>
